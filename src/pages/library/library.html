<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quote Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Select your favorite Quote</h3>
  <hr>
  <ion-list>
    <button ion-item
            *ngFor="let quoteGroup of quoteCollection"
            [navPush]="quotesPage"
            [navParams] = "quoteGroup"
    >
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{quoteGroup.category | uppercase}}</h2>
      <p>{{quoteGroup.quotes.length}}</p>
    </button>
  </ion-list>
  <hr>
</ion-content>
